name: Jira Issue Created
on:
  webhook:
    types: [issue_created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"
      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        run: npm install
      - name: Trigger Deployment
        uses: actions/github-script@v6
        with:
          script: |
            const core = require('@actions/core');
            const jiraClient = require('jira-client');

            const jira = new jiraClient({
              host: 'https://testprojectgithub.atlassian.net',
              username: 'apptya.a@gmail.com',
              password: "asd"  # Closing quote added
            });

            const issueId = context.payload.issue.id;
            jira.issues.getIssue({ issueId })
              .then(issue => {
                // Process issue details and trigger deployment
                core.setOutput('issueSummary', issue.fields.summary);
                // ... other actions to trigger deployment
              })
              .catch(error => {
                core.setFailed(`Error fetching issue: ${error}`);
              });
